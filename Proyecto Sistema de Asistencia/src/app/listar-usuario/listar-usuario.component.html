<div class="container">
  <div class="content">
    <mat-form-field>
      <mat-label> Filtrar Usuario</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Usuario" #input>
    </mat-form-field>
    <div class="tabla">
      <table mat-table [dataSource]="dataSource" matSort style="max-height: 100px !important; overflow-y: auto;">

        <!-- ID Column -->
        <ng-container matColumnDef="nombres_apellidos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres y Apellidos </th>
          <td mat-cell *matCellDef="let row"> {{row.nombres_apellidos}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
          <td mat-cell *matCellDef="let row"> {{row.correo}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="celular">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono </th>
          <td mat-cell *matCellDef="let row"> {{row.celular}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
          <td mat-cell *matCellDef="let row"> {{row.rol}} </td>
        </ng-container>
        <ng-container matColumnDef="descripcion_estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let row"> {{row.descripcion_estado}} </td>
        </ng-container>



        <ng-container matColumnDef="id_usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
          <td mat-cell *matCellDef="let row"> <button mat-mini-fab color="primary" aria-label="eliminar"
              style="padding: 0; height: 35px; width: 35px;" (click)="eliminarUsuario(row.correo)">
              <mat-icon>delete</mat-icon>
            </button> </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No existe el usuario "{{input.value}}"</td>
        </tr>
      </table>

      <!-- <mat-paginator class="pagina" [pageSizeOptions]="[5, 10]" aria-label="Selecciona la cantidad"></mat-paginator> -->
    </div>
  </div>
</div>
